<!DOCTYPE html>
<html lang="en">
<head>
    <title>Addition System</title>
</head>
<body>
    <h2>Enter Two Numbers</h2>
    <form method="post">
        <input type="number" name="input_value1" placeholder="Enter first number" required>
        <input type="number" name="input_value2" placeholder="Enter second number" required>
        <button type="submit">Add</button>
    </form>

    {% if result is not none %}
        <h3>Sum: {{ result }}</h3>
    {% endif %}
</body>
</html>
